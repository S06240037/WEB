<h3>售後意見回饋</h3>
<table class="table table-striped">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">產品名稱</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="itemnumber" placeholder="請輸入產品序號">
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">購買人姓名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="buyname" placeholder="請輸入買家姓名">
      </div>
      <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">輸入信箱</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="buyname" placeholder="請輸入買家信箱">
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox">記住我
          </label>
        </div>
      </div>
    </div>
    <form role="form">
      <div class="form-group">
        <label for="name">意見反應欄</label>
        <textarea class="form-control" rows="5"></textarea>
      
      </div>
    </form>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">  送出</button>
      </div>
    </div>
    <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">
                &times;
            </button>
            送出之後即可返回主頁
        </div>
  </form>
